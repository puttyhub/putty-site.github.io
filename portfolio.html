<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Portfolio</title>

<link rel="icon" type="image/x-icon" href="file:///Users/connorleela/Desktop/portfolio/favicon.ico">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: white;
        font-family: Helvetica, Arial, sans-serif;
    }

    .label {
        font-size: 14px;
        font-weight: normal;
        letter-spacing: 0.05em;
        color: #777;
        text-align: center;
        margin-top: 25px;
    }

    #viewer {
        width: 100vw;
        height: calc(100vh - 60px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #viewer img {
        max-height: 90vh;
        width: auto;
        object-fit: contain;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: 0.25s;
    }

    #viewer img:hover {
        transform: scale(1.02);
    }

    .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: black;
        cursor: pointer;
        user-select: none;
        padding: 20px;
        opacity: 0.5;
        transition: 0.2s;
        font-weight: bold;
    }

    .arrow:hover {
        opacity: 1;
    }

    #leftArrow { left: 20px; }
    #rightArrow { right: 20px; }
</style>
</head>

<body>

<h1 class="label">AI-generated images.</h1>

<div id="viewer">
    <img id="mainImg">
</div>

<span class="arrow" id="leftArrow">‹</span>
<span class="arrow" id="rightArrow">›</span>

<script>
    const imageList = [
      "images/image_00.png","images/image_02.png","images/image_03.png","images/image_04.png","images/image_01.png",
      "images/image_05.png","images/image_06.png","images/image_07.png","images/image_08.png","images/image_09.png",
      "images/image_10.png","images/image_11.png","images/image_12.png","images/image_13.png","images/image_14.png",
      "images/image_15.png","images/image_16.png","images/image_17.png","images/image_18.png","images/image_19.png",
      "images/image_20.png","images/image_21.png","images/image_22.png","images/image_23.png","images/image_24.png",
      "images/image_25.png","images/image_26.png","images/image_27.png","images/image_28.png","images/image_29.png",
      "images/image_30.png","images/image_31.png","images/image_32.png","images/image_33.png","images/image_34.png",
      "images/image_35.png","images/image_36.png","images/image_37.png","images/image_38.png","images/image_39.png",
      "images/image_40.png","images/image_41.png","images/image_42.png","images/image_43.png","images/image_44.png",
      "images/image_45.png","images/image_46.png","images/image_47.png","images/image_48.png","images/image_49.png",
      "images/image_50.png","images/image_51.png","images/image_52.png","images/image_53.png","images/image_54.png",
      "images/image_55.png","images/image_56.png","images/image_57.png","images/image_58.png","images/image_59.png"
    ];

    // Shuffle once
    for (let i = imageList.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [imageList[i], imageList[j]] = [imageList[j], imageList[i]];
    }

    let index = 0;
    const img = document.getElementById("mainImg");
    img.src = imageList[index];

    function next() {
        index = (index + 1) % imageList.length;
        img.style.opacity = 0;
        setTimeout(() => {
            img.src = imageList[index];
            img.style.opacity = 1;
        }, 120);
    }

    function prev() {
        index = (index - 1 + imageList.length) % imageList.length;
        img.style.opacity = 0;
        setTimeout(() => {
            img.src = imageList[index];
            img.style.opacity = 1;
        }, 120);
    }

    // Controls
    document.getElementById("rightArrow").addEventListener("click", next);
    document.getElementById("leftArrow").addEventListener("click", prev);
    img.addEventListener("click", next);

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") next();
        if (e.key === "ArrowLeft") prev();
    });
</script>

</body>
</html>
